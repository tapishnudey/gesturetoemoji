<html>
  <head>
    <title>Gesture to emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
    <h3 class="btn btn-info heading">Emotion to Emoji Web App
      <br>
      <span>&#9757;</span>
      <span>&#129304;</span>
      <span>&#128077;</span>
      <span>&#128076;</span>
      <span>&#9996;</span>
      <br>
</h3>
<br><br>
      <p style="font-size: 22px;">Take a selfie of a gesture to know abort it's meaning
      	<br>
        <b>On the following gesture the model is trained:--</b>
        <span>&#128077;</span>
      <span>&#128076;</span>
      <span>&#9996;</span>
        <br>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
       <label>Web-Cam View</label>
       <div id="camera"></div>
       <br>
       <button onclick="takesnapshot();" class="btn btn-info"> Take Picture</button>
      </div>
      
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction- </label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br>
        <button onclick="check();" class="btn btn-info">Check</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
